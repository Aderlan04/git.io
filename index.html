<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>APRENDA GIT EM 30 MINUTOS - OS PRINCIPAIS COMANDOS DE GIT</h1>
        <video id="videoPlayer" controls>
            <source src="APRENDA GIT EM 30 MINUTOS - OS PRINCIPAIS COMANDOS DE GIT.mp4" type="video/mp4">
            Seu navegador não suporta a tag de vídeo.
        </video>
        <div class="controls">
            <button id="playPauseBtn">Play/Pause</button>
            <button id="Mutar">Mute/Unmute</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
